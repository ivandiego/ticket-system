setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE

build:
  docker:
    admin-service: admin-service/Dockerfile
    payment-service: payment-service/Dockerfile
    api-gateway: api-gateway/Dockerfile
    user-service: user-service/Dockerfile
    sales-service: sales-service/Dockerfile
    notification-service: notification-service/Dockerfile

run:
  admin-service: npm run start
  payment-service: npm run start
  api-gateway: npm run start
  user-service: npm run start
  sales-service: npm run start
  notification-service: npm run start
